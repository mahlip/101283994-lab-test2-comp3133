<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>101283994LabTest2Comp3133</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-sm-12" *ngFor="let item of launchData">
      <app-missionlist [data]="item"></app-missionlist>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <figure>
            <img src="{{data.links.mission_patch_small}}" alt="{{data.rocket.rocket_name}}">
          </figure>
          <h4>{{data.mission_name}}</h4>

          <ul>
              <li>
                  <h6>Rocket Name: {{data.rocket.rocket_name}}</h6>
              </li>
          </ul>
          <app-mission-details [data]="item"></app-mission-details>
          <a class="btn btn-primary"></a>
        </div>
    </div>
  </div>
</div>
  <app-root></app-root>
</body>
</html>
